<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Pig Game</title>
  </head>
  <body>
    <section class="music">
      <audio
        id="music-file"
        src="assets/music/Ross Lara - Oceans @The_Shazam_BOT.m4a"
        loop
      ></audio>
      <div class="controls">
        <img
          id="music-icon"
          src="assets/img/icons8-play-100.png"
          alt="pause/play"
        />
      </div>
    </section>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="assets/img/bx-dice-5.svg" alt="Playing dice" class="dice" />
      <!-- <button class="btn btn--new">New game</button>
      <button class="btn btn--roll">Roll dice</button>
      <button class="btn btn--hold">Hold</button> -->
    </main>

    <!-- Responsive Button Group -->
    <div class="button-group">
      <button class="btn-icon btn--new" >
        <i class="fas fa-plus-circle">New Game</i>
      </button>
      <button class="btn-icon btn--roll">
        <i class="fas fa-dice">Roll Dice</i>
      </button>
      <button class="btn-icon btn--hold">
        <i class="fas fa-hand-holding">Hold Score</i>
      </button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
